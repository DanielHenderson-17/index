<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form action="">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"> <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <label for="password">PW Confirm:</label>
            <input type="password" id="pwconfirm" name="pwconfirm"><br>
            <label for="date" id="date">Birthday</label>
            <input type="date"><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Other</label>
            <input type="radio" id="decline" name="gender" value="decline">
            <p>A short description about yourself</p>
            <textarea name="description" id="desc" cols="30" rows="10"></textarea><br>
            <label for="favorite">Favorite Language</label>
            <select name="gender">
                <option value="Javascript">Javascript</option>
                <option value="React">React</option>
                <option value="PHP">PHP</option>
            </select><br>
            <input type="submit" value="Submit">


        </form>
    </body>
</html>
